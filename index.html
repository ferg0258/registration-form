<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="contact gutter pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>
    <form method="POST" action="https://formspree.io/ferg0258@algonquinlive.com">
      <fieldset>
        <legend class="mega italic push">Personal details</legend>
        <div class="grid">
          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>
          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="subject">Physical fitness</label>
            <select id="subject" name="_subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="mega italic">Mission statement</legend>
        <label for="details">Why do you want to go to Mars?</label>
        <textarea id="details" name="message" required></textarea>
        <div>
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">
      </fieldset>
    </form>
  </section>
</body>
</html>
